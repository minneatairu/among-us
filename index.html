<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>AMONG US</h1>
    <div class="container">
        <model-viewer id="slide1" src="poly-5.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
            tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" min-camera-orbit="auto 0deg auto"
            max-camera-orbit="auto 78deg auto" camera-orbit="-477deg 70.11deg 0.8348m" field-of-view="24.59deg">
        </model-viewer>
        <model-viewer id="slide2" src="poly.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
            tone-mapping="commerce" style="display:none;">
        </model-viewer>
        <model-viewer id="slide3" src="poly-5.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
            tone-mapping="commerce" style="display:none;">
        </model-viewer>
    </div>


    <script>
        let slideIndex = 0;
        showSlides();
    
        function showSlides() {
            let slides = document.querySelectorAll('model-viewer');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
    
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</body>

</html>
