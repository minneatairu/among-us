<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <h1>AMONG US</h1>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <model-viewer src="poly-5.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls

            max-camera-orbit="auto 78deg auto" camera-orbit="-477deg 70.11deg 0.8348m" field-of-view="24.59deg">
        </model-viewer>
        </div>
        <div class="mySlides fade">
            <model-viewer src="poly-4.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
            tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" min-camera-orbit="auto 0deg auto"
            max-camera-orbit="auto 78deg auto" camera-orbit="-477deg 70.11deg 0.8348m" field-of-view="24.59deg">
        </model-viewer>
        </div>
        <div class="mySlides fade">
            <model-viewer src="poly.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
            tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" min-camera-orbit="auto 0deg auto"
            max-camera-orbit="auto 78deg auto" camera-orbit="-477deg 70.11deg 0.8348m" field-of-view="24.59deg">

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</body>
</html>
