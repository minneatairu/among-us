    <!-- Button to open the modal -->
<button id="myBtn">INFO</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <!-- Modal content -->

        <span class="close">&times;</span>

</div></div>

    <h2>AMONG US</h2>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <model-viewer src="poly-5.glb" ar-modes="webxr scene-viewer quick-look" camera-controls
            tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" min-camera-orbit="auto 0deg auto"
            max-camera-orbit="auto 78deg auto" camera-orbit="-477deg 70.11deg 0.8348m" field-of-view="24.59deg" disable-tap disable-zoom auto-rotate >
        </model-viewer>
        <div class="caption">Caption Text 1</div>
        </div>

        <div class="mySlides fade">
            <model-viewer src="poly-4.glb" ar-modes="webxr scene-viewer quick-look" camera-controls
            tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" min-camera-orbit="auto 0deg auto"
            max-camera-orbit="auto 78deg auto" camera-orbit="-477deg 70.11deg 0.8348m" field-of-view="24.59deg"  disable-tap disable-zoom auto-rotate>
        </model-viewer>
        <div class="caption">Caption Text 2</div>
        </div>

        <div class="mySlides fade">
            <model-viewer src="poly.glb" ar-modes="webxr scene-viewer quick-look" camera-controls
            tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" min-camera-orbit="auto 0deg auto"
            max-camera-orbit="auto 78deg auto" camera-orbit="-477deg 70.11deg 0.8348m" field-of-view="24.59deg"  disable-tap disable-zoom auto-rotate>
        </model-viewer>
        <div class="caption">Caption Text 3</div>
        </div>

        <!-- Next and previous buttons -->
<!-- Previous button -->
<a class="prev" onclick="plusSlides(-1)">
    <span class="material-symbols-outlined">
        arrow_left
        </span>  </a>
  
  <!-- Next button -->
  <a class="next" onclick="plusSlides(1)">
    <span class="material-symbols-outlined">
        arrow_right
        </span>  </a>
  
    </div>
